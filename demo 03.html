  /**
   * 复合组件
   * @type {[type]}
   */
  var WebName = React.createClass({
    render: function() {
      return <h1>{this.props.name}</h1>
    }
  });
  var WebLink = React.createClass({
    render: function () {
      return <a href="{this.props.link}">{this.props.link}</a>
    }
  });

  var Show = React.createClass({
    render: function() {
      return (
        <div>
          <WebName name={this.props.sname} />
          <WebLink link={this.props.slink} />
        </div>
      )
    }
  })

  ReactDOM.render(
    <Show sname='百度一下' slink='https://www.baidu.com'/>,
    document.getElementById('example')
  );

  /**
   * ...this.props继承父节点的所有属性
   * @type {[type]}
   */
  var Link = React.createClass({
    render: function() {
      return <a {...this.props}>{this.props.name}</a>
    }
  });

  ReactDOM.render(
    <Link href="https://github.com" name="男性社交网站" />,
    document.getElementById('build')
  )

  var ListView = React.createClass({
    render: function() {
      return (
        <ul>
          {
            React.Children.map(this.props.children,function(child) {
              return <li>{child}</li>
            })
          }
        </ul>
      )
    }
  });

  ReactDOM.render(
    <ListView>
      <h3>Hello World!</h3>
      <h4>Hello React!</h4>
    </ListView>,

  )
