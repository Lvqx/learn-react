   */
  var Button = React.createClass({
    buttonClick: function() {
      alert('hello world')
    },
    render: function() {
      return <button onClick={this.buttonClick}>{this.props.buttonTitle}</button>

  )

</script>

<script type="text/babel">
  var Cb = React.createClass({
    getInitialState: function() {
      return {
        isCheck:false
      }
    },
    handelChange: function() {
      this.setState({
        isCheck:!this.state.isCheck
      })
    },
    render: function() {
      const text = this.state.isCheck ? '已选中' : '未选中';
      return (
        <div>
          <input type="checkbox" onChange={this.handelChange}/>{text}
        </div>
      )
    }
  })
  ReactDOM.render(
    <Cb />,
    document.getElementById('state')
  )


</script>
